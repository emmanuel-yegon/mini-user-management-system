<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Management System</a>
            <button class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacts}">User Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
            <h1 class="text-center">Update Contact</h1>
            <div class="card-body">
                <form method="POST" th:action="@{/contacts/{id} (id=${contact.id})}" th:object="${contact}">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" name="name"
                               th:value="*{name}" type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input class="form-control" name="phoneNumber"
                               th:value="*{phoneNumber}"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" name="lastName"
                               th:value="*{address}"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" name="email"
                               th:value="*{email}"
                               type="email"/>
                    </div>

                    <div class="form-group">
                        <select class="form-select form-select-sm mt-3" th:field="*{role}">
                            <option selected value="Guest">Select Role</option>
                            <option th:text="Admin" th:value="'admin'">Admin</option>
                            <option th:text="Member" th:value="'Member'">Member</option>
                            <option th:text="Guest" th:value="'Guest'">Guest</option>
                        </select>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary mt-4" type="submit">
                            Submit
                        </button>
                        <a class="btn btn-danger mt-4"
                           th:href="@{/}">Cancel</a>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <footer class="text-center text-lg-start bg-light text-muted">

        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2023 Copyright: Emmanuel Yegon
        </div>
        <!-- Copyright -->
    </footer>
</div>
</body>
</html>
