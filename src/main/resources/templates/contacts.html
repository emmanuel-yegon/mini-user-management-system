<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contacts/new}">Add Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contacts}">List Contacts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-striped table-bordered mt-5">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="contact: ${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.phoneNumber}"></td>
        <td th:text="${contact.address}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.role}"></td>
        <td>
            <a class="btn btn-primary"
               th:href="@{/contacts/edit/{id}(id=${contact.id})}">Update</a>
            <a class="btn btn-danger"
               th:href="@{/contacts/{id}(id=${contact.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<footer class="text-center text-lg-start bg-light text-muted">

    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2023 Copyright: Emmanuel Yegon
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
